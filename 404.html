<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect</title>
    <script>
      // Redirect alle 404's naar index.html
      const path = window.location.pathname;
      sessionStorage.redirect = path;
      window.location.href = '/portfolio/';
    </script>
  </head>

  </body>
</html>
